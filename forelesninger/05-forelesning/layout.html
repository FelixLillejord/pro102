<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <style type="text/css">
      .list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .listElement {
        border: 1px solid red;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li class="listElement">element 1</li>
      <li class="listElement">element 2</li>
      <li class="listElement">element 3</li>
      <li class="listElement">element 4</li>
      <li class="listElement">element 5</li>
      <li class="listElement">element 6</li>
    </ul>
  </body>
</html>
