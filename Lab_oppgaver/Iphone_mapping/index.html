<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>Min iphone</h1>
    <p>trykk p√• de ulike appene!</p>
    <!---usemap="#iphonemap" referer til <map name="iphonemap">-->
    <img
      src="images/iphone_facebook.png"
      alt="iphone"
      usemap="#iphonemap"
      width="300"
    />
    <map name="iphonemap">
      <!---koordinatene 153, 235 referer til punkt x,y og tegner linjer mellom punkt 207,290 (x,y)-->
      <area
        shape="rect"
        coords="153, 235, 207, 290"
        alt="tips"
        href="https://facebook.com"
        target="blank"
      />
    </map>
  </body>
